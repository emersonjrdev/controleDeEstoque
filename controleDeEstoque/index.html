<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Estoque</title>
</head>

<body>
    <div class="title">
    </div>
    <div class="form">
        <h3>Controle de Estoque</h3><br><br>
        <form>
            <label for="codprod">Código do produto</label>
            <input type="text" id="codprod" name="codigo" placeholder="Digite o código do produto..">

            <label for="nome">Nome do produto</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto..">

            <label for="estoqueg">Estoque gerado </label>
            <input type="text" id="estoqueg" name="estoqueg" placeholder="Digite o estoque gerado..">

            <label for="estoqued">Estoque disponivel</label>
            <input type="text" id="estoqued" name="estoqued" placeholder="Digite o estoque disponivel..">

            <label for="valor">Valor total do estoque</label>
            <input type="text" id="valor" name="valor" placeholder="Digite o valor total do estoque..">

            <input id="btn" type="submit" value="Salvar">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
